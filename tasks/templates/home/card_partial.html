<div class="tasks-group-item" id="card_{{ card.id }}">
    <div class="tasks-group-item-content">
        {{ card.content }}
        {% if card.has_img %}
            <img src="{{ card.image }}">
        {% endif %}
    </div>
    <div class="links">
        <ul>
            <li><a href="#" onclick="deleteCard({{ card.id }});">Delete</a></li>
            {% if not card.checked %}
                <li><a href="#" id="card_{{ card.id }}_check_link" onclick="checkCard({{ card.id }});">Check</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="info">
        <ul>
            <li><i class="fa fa-clock-o"></i> {{ card.createdAt }}</li>
        </ul>
    </div>
    {% if card.checked %}
        <div class="check visible" id="card_check_{{ card.id }}"></div>
    {% else %}
        <div class="check" id="card_check_{{ card.id }}"></div>
    {% endif %}
</div>
